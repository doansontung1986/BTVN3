<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>BTVN 5 - Java 22</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left-side">
          <img src="./assets/images/facebook.svg" alt="" />
          <h2>
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </h2>
        </div>
        <div class="right-side">
          <form action="#">
            <input type="email" placeholder="Email hoặc số điện thoại" />
            <input type="password" placeholder="Mật khẩu" />
            <button class="submit-button">Đăng nhập</button>
            <div class="forgot-password">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <hr />
            <div class="create-account-button">
              <a href="#">Tạo tài khoản mới</a>
            </div>
          </form>
          <div class="registration-message">
            <a href="#">Tạo Trang</a>
            <span
              >dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
